<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu17.html</title>

    <script>
        var showToggle = 1;
        function showWords(){
            var spans = document.getElementsByTagName("span");
            if(showToggle%2==0){
                for(var i=1; i<spans.length; i++){
                    spans[i].style.visibility = "visible";
                }
                showToggle--;
            }
            else{
                for(var i=1; i<spans.length; i++){
                    spans[i].style.visibility = "hidden";
                }
                showToggle++;
            }   
        }
    </script>
</head>
<body>
    <span style="font-size: 1.2em; font-weight: bold;">다음 빈 곳에 숨은 단어?</span>
    <button type="button" onclick="showWords();">show/hide</button>
    <hr>
    <ul>
        <li>I (<span>love</span>) you.
        <li>CSS is Cascading (<span>Style</span>) Sheet.
        <li>응답하라 (<span>1988</span>).
    </ul>
    
</body>
</html>
