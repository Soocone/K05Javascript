<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu25TableBoard.html</title>

    <style>
        table{
            border: 1px solid black; text-align: center;
            border-collapse: collapse;
        }
        .news td, th{ border:1px solid black; border-spacing: 0; }

    </style>

    <script>		
    var subjectList = ["美 의회조사국 '한미, 대북정책 놓고 갈등 가능성'",
        "文정부 타깃 고소득층·대기업 비과세감면 얼마나 줄까",
        "서울 집값 고공행진에 가계대출 '풍선효과'도 커져",
        "엔본부 첫 5·18세미나…'세계 민주 모델 재조명'"];
    var nameList = ["연합뉴스", "민중의소리", "오마이뉴스", "스브스뉴스"];
    var dateList = ["2017-05-20", "2017-05-22", "2017-05-24", "2017-05-26"];
    var hitList = [100, 199, 999, 88];



    //여기에 코드작성
    window.onload = function(){
        //innerHTML 속성을 이용하여 출력한다.
        var newsTable = "<table class='news'>";
        newsTable += "<th>NO</th>"
        newsTable += "<th>제목</th>"
        newsTable += "<th>작성자</th>"
        newsTable += "<th>작성일</th>"
        newsTable += "<th>조회수</th>"

        for(var i=0; i<4; i++){
            newsTable += "<tr>"; 
                for(var j=0; j<2; j++){
                    if(i==0 && j==0)
                        newsTable += "<td>1</td>"
                    else if(i==1 && j==0)
                        newsTable += "<td>2</td>"
                    else if(i==2 && j==0)
                        newsTable += "<td>3</td>"
                    else if(i==3 && j==0)
                        newsTable += "<td>4</td>"
                    else{
                        newsTable += "<td style='text-align:left;'>"
                            + subjectList[i]+ "</td>"
                            + "<td>"+ nameList[i]+ "</td>"
                            + "<td>"+ dateList[i]+ "</td>"
                            + "<td>"+ hitList[i]+ "</td>"
                    }
                }
                newsTable += "</tr>";
        }
        newsTable += "</table>";
        document.getElementById("boardList").innerHTML=newsTable;
    }
    </script>
</head>
<body>
    <h3>오늘의 뉴스</h3>
    <hr>
    <span id="boardList"></span>
</body>
</html>
