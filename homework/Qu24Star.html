<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu24Star.html</title>
    
    <script>
        document.write("<h2>별 문자 출력하기</h2><hr>");

        var num = parseInt(prompt("별문자를 출력할 정수를 입력하세요."));
        for(var i=0; i<num; i++){
            for(var j=0; j<=i; j++){
                document.write('*');
            }
            document.write('<br>');
        }
        for(var i=0; i<num-1; i++){
            for(var j=num-1; j>i; j--){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</head>
<body>

</body>
</html>
