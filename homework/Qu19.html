<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu19.html</title>

    <style>
        div { position : absolute; }
        img { position : absolute; }
    </style>
    
    <script>
        var imgs = document.getElementsByTagName("img");

        window.onload= function(){
            for(var i=0; i<imgs.length; i++){
                imgs[i].style.zIndex = i+1;
            }
        }
        function imgUp(flag){
            imgs[flag].style.zIndex --;
        }
    </script>
</head>
<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src="../images/1.jpg" width="100" height="140" alt="하트A" onclick="imgUp(0);">
        <img src="../images/2.jpg" width="100" height="140" alt="하트2" onclick="imgUp(1);">
        <img src="../images/3.jpg" width="100" height="140" alt="하트3" onclick="imgUp(2);">
        <img src="../images/7.jpg" width="100" height="140" alt="하트7" onclick="imgUp(3);">
    </div>
    
</body>
</html>
