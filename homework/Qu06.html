<body>
    <h2>암호를 입력하라!</h2>
    <hr width="400px" align="left">
    
    <script>
        var getPassword = function(){
            while(1){
                var key = prompt("암호를 대라", "암호");
                    if(key=='kosmo'){
                        document.write("통과!");
                        break;
                    }
                    else
                        continue;
            }
        }
        getPassword();
    </script>
