<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu10.html</title>
</head>
<body>
    <h2>정수 5개 입력받아 역순으로 출력</h2><hr>
    <h4>입력된 수의 배열</h4>
    
    <script>
         var intArray = new Array();

        for(var i=0; i<5; i++){
            intArray[i] = prompt(i+1+"번째 정수를 입력하세요", "");
            document.write(intArray[i]+"&nbsp");
        }

        
        document.write("<h4>역순으로 재정렬된 배열</h4>")
        var revArray = new Array(5);
        var temp =0;
        for(var j=0; j<intArray.length; j++){
            revArray[revArray.length-1-temp] = intArray[j];
			temp++;
        }

        for(var k=0; k<revArray.length; k++){
            document.write(revArray[k]+"&nbsp");
        }


        // for(var k=0; k<intArray.length; k++){
        //     var temp = intArray[k];
        //     intArray[k] = intArray[k+1];
        //     intArray[k+1] = temp;
        // }

    </script>
</body>
</html>
