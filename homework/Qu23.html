<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu23.html</title>
    <style>
        input[type=text]{
            width: 50px;
        }
    </style>
    
    <script>
        function fnQuestion(){
            var question = document.getElementsByClassName("qu");
            var answer = document.getElementsByClassName("a");
            var countResult = 0;
            
            for(var i=0; i<question.length; i++){
                var qu = question[i].innerHTML;
                var as = answer[i].value;
                var correct =  eval(qu);
    
                if(as==correct){
                    countResult+= 1;
                }
                else{
                    question[i].style.textDecoration = "line-through";
                }
            }
            document.getElementById("result").innerHTML = countResult;
        }
        

    </script>
</head>
<body>
    <h2>산수 문제를 풀어봅시다.</h2>
    <span>수식을 계산하여 답을 입력하고 채점 버튼을 누르세요.</span>
    <hr>
    <table>
        <tr>
            <td class="qu">5*6</td>
            <td>
                <input type="text" class="a">
            </td>
        </tr>
        <tr>
            <td class="qu">7+5*3</td>
            <td>
                <input type="text" class="a">
            </td>
        </tr>
        <tr>
            <td class="qu">23*2</td>
            <td>
                <input type="text" class="a">
            </td>
        </tr>
        <tr>
            <td class="qu">35-7</td>
            <td>
                <input type="text" class="a">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="채점" onclick="fnQuestion()">
            </td>
            <td>
                <span id="result"></span>
            </td>
        </tr>
    </table>
    
</body>
</html>
