<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu08.html</title>
</head>
<body>
    <h2>숫자의 첫째자리와 마지막자리가 같은지 비교</h2><hr>
    
    <script>
        function compareNum(){
            var num = prompt("숫자를 입력하세요", "");
            
            var lastNum = num %10; //숫자의 마지막자리 구함

            var firstNum = num.charAt(0) //첫번째자리

            if(firstNum == lastNum)
                document.write(num+ "==> 처음과 끝이 같음")
            else
                document.write(num+ "==> 처음과 끝이 다름")
        }
        compareNum();
    </script> 
</body>
</html>
