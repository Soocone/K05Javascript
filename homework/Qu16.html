<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu16.html</title>
    <script>
        var bordertoggle = 1;
        function changeBorder(){
            var para = document.getElementById("myPara");
            if(bordertoggle%2==0){
                para.style.border = "0";
                bordertoggle--;
            }
            else{
                para.style.border = "3px double gray";
                bordertoggle++;
            }   
        }

        
        function changeBorder2(){
            var para = document.getElementById("mySpan");
            if(bordertoggle%2==0){
                para.style.border = "0";
                bordertoggle--;
            }
            else{
                para.style.border = "2px dotted violet";
                bordertoggle++;
            }   
        }

    </script>
</head>
<body>
    <span style="font-size: 1.2em; font-weight: bold;">자바스크립트란?</span>
    <button type="button" onclick="changeBorder();">border</button>
    <button type="button" onclick="changeBorder2();">p</button>
    <hr>
    <p id="myPara">자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.</p>
    <p><span id="mySpan">C 언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
    <p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>

</body>
</html>
