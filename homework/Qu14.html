<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu14.html</title>

    <style>
        div {
            width: 100px; height: 40px; line-height: 40px;
            display: inline-block; text-align: center;
        }
    </style>
</head>
<body>

    <script>
        document.write("<h2>18개의 CSS3 색이름과 색</h2><hr>");
        var colorNames = ["maroon", "red", "orange", "yellow", "olive", 
            "purple", "fuchsia", "white", "lime", "green", "navy", "blue", 
            "aqua", "teal", "black", "silver", "gray", "lightskyblue"];  

        for(var i=0; i<colorNames.length; i++){
            var str = "<div style='background-color:"
                +colorNames[i]+"'>"+colorNames[i]+"</div>";
            document.write(str);
        }
    </script>    
</body>
</html>
