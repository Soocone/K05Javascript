<body>
    <h2>월화수목금토일</h2>
    <hr width="400px" align="left">
    
    <script>
        var getDay = function(){

            var day = prompt("월화수목금토일 중에서 입력하세요"+"\r\n");
            switch(day){
            case '월'||'화'||'수'||'목'||'금'
                : document.write(day+"요일은 출근");
                break;
            case '토'||'일'
                : document.write(day+"요일은 휴일");
                break;
            }
        }
        getDay();

    </script>
